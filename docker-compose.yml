version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: kblt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: kbld-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./api/.env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./api/src:/app/src

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: kbld-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api

volumes:
  redis_data: